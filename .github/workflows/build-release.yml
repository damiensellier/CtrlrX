name: Build Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run several configurations.
      # TODO: add windows and MacOS
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, ubuntu-24.04] # , windows-latest
        build_type: [Release]
        c_compiler: [gcc] # , cl
        include:
          # - os: windows-latest
          #   c_compiler: cl
          #   cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          # - os: windows-latest
          #   c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl
          - os: ubuntu-24.04
            c_compiler: cl

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt install -y binutils-dev
        sudo apt install -y libasound2-dev
        sudo apt install -y libboost-dev
        sudo apt install -y libfreetype6-dev
        sudo apt install -y libgl1-mesa-dev libglapi-mesa
        sudo apt install -y libiberty-dev
        sudo apt install -y libsframe1
        sudo apt install -y libudev-dev
        sudo apt install -y libxcursor-dev libxinerama-dev libxrandr-dev xorg-dev

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: Scripts/post-commit

    - name: Show Installer Directory
      run: |
        ls -l ./Packaging/Linux

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: Packaging/Linux/Ctrlr-*.sh
        name: build-${{ matrix.name }}
